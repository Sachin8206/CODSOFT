<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        header {
            width: 100%;
            height: 100vh;
            background-image: url('landing-page.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
        }

        nav {
            width: 100%;
            height: 80px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 50px;
        }

        .logo {
            color: white;
            font-size: 2.5rem;
            font-weight: bold;
        }

        .menu {
            display: flex;
            justify-content: space-between;
        }

        .menu a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 1.5rem;
            transition: color 0.2s ease;
        }

        .menu a:hover {
            color: #ccc;
        }

        .register {
            margin-left: 20px;
        }

        .register a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border: 1px solid white;
            border-radius: 5px;
            font-size: 1.5rem;
            transition: background-color 0.2s ease;
        }

        .register a:hover {
            background-color: white;
            color: black;
        }

        section.hero {
            width: 100%;
            height: 100vh;
            background-image: url('landing-page.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .hero-content {
            width: 80%;
            height: 80vh;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
            border-radius: 10px;
        }

        .hero-content h1 {
            color: white;
            font-size: 5rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .hero-content p {
            color: white;
            font-size: 2rem;
            margin-bottom: 40px;
        }

        .hero-content button {
            padding: 10px 20px;
            border: 1px solid white;
            border-radius: 5px;
            background-color: transparent;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .hero-content button:hover {
            background-color: white;
            color: black;
        }

        section.cars {
            background-image: url('landing-page.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            padding: 50px 0;
            text-align: center;
        }

        section.cars h1 {
            font-size: 3rem;
            margin-bottom: 30px;
            color: white;
        }

        section.cars .car-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            justify-items: center;
        }

        section.cars img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        section.cars img:hover {
            transform: scale(1.05);
        }

        @media (min-width: 992px) {
            section.cars .car-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                Cars-Extreme
            </div>
            <div class="menu">
                <a href="#">Home</a>
                <a href="#">Models</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </div>
            <div class="register">
                <a href="#">Register</a>
            </div>
        </nav>
        <section class="hero">
            <div class="hero-content">
                <h1>Welcome to Cars-Extreme</h1>
                <p>Find your dream car</p>
                <button>Explore</button>
            </div>
        </section>
    </header>
    <section class="cars">
        <h1>Our Cars</h1>
        <div class="car-grid">
            <a href="car1.jpg" target="_blank"><img src="car1.jpg" alt="Car 1"></a>
            <a href="car2.jpg" target="_blank"><img src="car2.jpg" alt="Car 2"></a>
            <a href="car3.jpg" target="_blank"><img src="car3.jpg" alt="Car 3"></a>
            <a href="car4.jpg" target="_blank"><img src="car4.jpg" alt="Car 4"></a>
            <a href="car5.jpg" target="_blank"><img src="car5.jpg" alt="Car 5"></a>
            <a href="car6.jpg" target="_blank"><img src="car6.jpg" alt="Car 6"></a>
        </div>
    </section>
</body>
</html>
